<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonus Siteleri</title>
  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: orange;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #2e2e40;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    .card span {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #ff5722;
    }

    iframe {
      margin-top: 40px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Bonus Veren Siteler</h1>
  <div id="siteList" class="grid"></div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzlJFf4gd4hx66RC8cckwegGdSoLeoJxNOl91U_cB_TytyAsCk-B_QkYUrJ4iwwRa_yRA/exec";

    async function fetchData() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").slice(1);

      const container = document.getElementById("siteList");
      container.innerHTML = "";

      rows.forEach(row => {
        const [logo, bonus] = row.split("\t");
        if (logo && bonus) {
          container.innerHTML += `
            <div class="card">
              <img src="${logo.trim()}" alt="Site Logosu" />
              <span>${bonus.trim()}</span>
            </div>
          `;
        }
      });
    }

    fetchData();
  </script>

  <h2>Google Sheets Verileri</h2>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSmcsOFxi5y222I1hdvKgvJnZhmUBgYxBAajROTGVyRkk_H8TOobF9IGHF-fUIU3LG9QHKY_5yf7Hcr/pubhtml?widget=true&amp;headers=false" 
    width="100%" 
    height="600">
  </iframe>

</body>
</html>
