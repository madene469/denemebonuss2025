<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonus Veren Siteler</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: orange;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #2e2e40;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .card img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    .card span {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #ff5722;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2e2e40;
      color: white;
    }

    #veriTablosu {
      margin-top: 40px;
    }

    #veriTablosu h2 {
      color: orange;
      text-align: center;
      margin-bottom: 10px;
    }

    #dataTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #2e2e40;
      color: white;
      margin-top: 10px;
    }

    #dataTable th, #dataTable td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    #dataTable th {
      background-color: #3e3e50;
      color: #ffa500;
    }

    #dataTable tr:nth-child(even) {
      background-color: #3a3a4a;
    }
  </style>
</head>
<body>
  <h1>Bonus Veren Siteler</h1>

  <!-- Arama kutusu -->
  <input type="text" id="searchInput" placeholder="Site adı veya bonus ara...">

  <!-- Kartlar (resim ve bonus) -->
  <div id="siteList" class="grid"></div>

  <!-- Google Sheets tablosu -->
  <div id="veriTablosu">
    <h2>Google Sheets Verileri</h2>
    <table id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JS: Bonus Kartları Çekme -->
  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxVRICQOdVf0sdmvZZMC5FKT-kcTbxQl0vVk_PwjkyBw9DEg4Qux_NV0_wOwR_UV_mEbw/exec";

    async function fetchData() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").slice(1);

      const container = document.getElementById("siteList");
      container.innerHTML = "";

      rows.forEach(row => {
        const [logo, bonus] = row.split("\t");
        if (logo && bonus) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${logo.trim()}" alt="Site Logosu" />
            <span>${bonus.trim()}</span>
          `;
          container.appendChild(card);
        }
      });

      applySearchFilter();
    }

    // Arama filtresi
    document.getElementById("searchInput").addEventListener("input", applySearchFilter);

    function applySearchFilter() {
      const filter = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#siteList .card");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "block" : "none";
      });
    }

    fetchData();
  </script>

  <!-- JS: Tablo Verisi Çekme -->
  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSmcsOFxi5y2221lhdvKgvJnZhmUBgYxBAajROTGvRkk_H8TOobF9IGHF-fUlU3LG9QHKY_5yf7Hcr/pub?output=tsv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split('\t'));
        const table = document.getElementById('dataTable');
        
        const thead = table.querySelector('thead');
        const headerRow = document.createElement('tr');
        rows[0].forEach(cell => {
          const th = document.createElement('th');
          th.textContent = cell;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        
        const tbody = table.querySelector('tbody');
        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
